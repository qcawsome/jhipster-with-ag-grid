<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="device">
      <h2 data-cy="deviceDetailsHeading"><span jhiTranslate="agGridApp.device.detail.title">Device</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ device.id }}</span>
        </dd>
        <dt><span jhiTranslate="agGridApp.device.group">Group</span></dt>
        <dd>
          <span>{{ device.group }}</span>
        </dd>
        <dt><span jhiTranslate="agGridApp.device.text">Text</span></dt>
        <dd>
          <span>{{ device.text }}</span>
        </dd>
        <dt><span jhiTranslate="agGridApp.device.date">Date</span></dt>
        <dd>
          <span>{{ device.date | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="agGridApp.device.dateTime">Date Time</span></dt>
        <dd>
          <span>{{ device.dateTime | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="agGridApp.device.check">Check</span></dt>
        <dd>
          <span>{{ device.check }}</span>
        </dd>
        <dt><span jhiTranslate="agGridApp.device.description">Description</span></dt>
        <dd>
          <span>{{ device.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/device', device.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
